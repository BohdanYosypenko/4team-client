<div class="body-container">
    <div class="search-container" [formGroup]="sportLookupForm">
        <div class="lookup-type">
            <mat-card *ngFor = "let category of lookupCategories" 
                (click)="selectLookupCategory(category.id)" 
                class="lookup-type-card"
                [class.selected]="selectedSportLookup==category.id">
                {{category.defaultName}}
            </mat-card>            
        </div>
        <div class="filter-inputs">
            <p>Your location</p>
            <div class="location-inputs">
                <mat-form-field appearance="fill">
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="country">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
            </div>
            <p>What do you want to play</p>
            <div class="game-inputs">
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="sportCategory">
                        <mat-option 
                            *ngFor="let category of sportCategories" 
                            value="{{category.id}}">{{category.name}}</mat-option>                        
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>{{gemePlaseholder()}}</mat-label>
                    <mat-select formControlName="sportType">
                        <mat-option 
                            *ngFor="let sportType of sportTypes" 
                            value="{{sportType.id}}">{{sportType.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
        </div>   
        <button mat-raised-button
            color="primary" (click)="submit()">Create Profile
        </button> 
        <button mat-raised-button
            color="warn" (click)="test()">Test
        </button> 
    </div>
    <app-feed></app-feed>
</div>
