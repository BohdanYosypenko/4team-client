<div class="body-container">
    <div class="search-container">
        <div class="lookup-type">
            <mat-card class="lookup-type-card">
                Find player
            </mat-card>
            <mat-card class="lookup-type-card">
                Find team
            </mat-card>
        </div>
        <div class="filter-inputs">
            <p>Your location</p>
            <div class="location-inputs">
                <mat-form-field appearance="fill">
                    <mat-label>County</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <p>What do you want to play</p>
            <div class="game-inputs">
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let category of sportCategories" value="{{category.id}}">{{category.name}}</mat-option>                        
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Game</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let sportType of sportTypes" value="{{sportType.id}}">{{sportType.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>   
    </div>
    <app-feed></app-feed>
</div>
